name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  download-corpus:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache
        with:
          path: ./corpus
          key: corpus-${{ hashFiles('./corpus/**/*.json') }}
          restore-keys: corpus-
      - run: make download-corpus
        if: steps.cache.outputs.cache-hit != 'true'

  build:
    needs:
      - download-corpus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ./corpus
          key: corpus-${{ hashFiles('./corpus/**/*.json') }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true
      - run: make mod
      - run: make build

  lint:
    needs:
      - download-corpus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ./corpus
          key: corpus-${{ hashFiles('./corpus/**/*.json') }}
      - uses: golangci/golangci-lint-action@v3

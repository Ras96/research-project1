name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true
      - run: make download-corpus
      - run: make mod
      - run: make build
      - run: make lint
